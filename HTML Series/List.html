<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <h1 align="center">List Tags</h1>

    <p>Ordered List</p>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Carrot</li>
        <li>Orange</li>
    </ol>
    
    <p>Unordered List</p>
    <ul>
        <li>Pen</li>
    <li>Slate</li>
    <li>Pencil</li>
    <li>Book</li></ul>
</body>
</html>
